<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Vuelos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5 border">

        <div class="table-secondary my-5">
            <h3 class="p-2">Confirmación de la reserva</h3>
        </div>

        <p>Detalle de salida</p>

        <div class="cointainer-text border p-2">
            <div class="row">
                <div class="bloq1 col-4">
                    <label>Origen: </label>
                    <input type="text" disabled id="origen" class="w-100">
                </div>
                <div class="bloq1 col-4">
                    <label>Destino: </label>
                    <input type="text" disabled id="destino" class="w-100">
                </div>
                <div class="bloq1 col-4">
                    <label>Numero de vuelo:</label>
                    <input type="text" disabled id="numero" class="w-100">
                </div>
            </div>

            <div class="row">
                <div class="bloq1 col-4">
                    <label>Fecha: </label>
                    <input type="text" disabled id="fecha" class="w-100">
                </div>
                <div class="bloq1 col-4">
                    <label>Hora: </label>
                    <input type="text" disabled id="hora" class="w-100">
                </div>
            </div>
        </div>



        <div id="cointainer-return" class="d-none border mt-4 p-2">
            <p>Detalle de vuelta</p>
            <div class="row">
                <div class="bloq1 col-4">
                    <label>Origen: </label>
                    <input type="text" disabled id="origenReturn" class="w-100">
                </div>
                <div class="bloq1 col-4">
                    <label>Destino: </label>
                    <input type="text" disabled id="destinoReturn" class="w-100">
                </div>
                <div class="bloq1 col-4">
                    <label>Numero de vuelo:</label>
                    <input type="text" disabled id="numeroReturn" class="w-100">
                </div>
            </div>

            <div class="row">
                <div class="bloq1 col-4">
                    <label>Fecha: </label>
                    <input type="text" disabled id="fechaReturn" class="w-100">
                </div>
                <div class="bloq1 col-4">
                    <label>Hora: </label>
                    <input type="text" disabled id="horaReturn" class="w-100">
                </div>
            </div>
        </div>

        <p class="mt-5">Datos del pasajero</p>
        <section class="d-flex gap-3 align-items-center">
            <h3>Numero Pasajeros :</h3>
            <div class="bg-danger">
                <span id="tickets" class="font-weight-bold text-lg p-4 text-white rounded-5"></span>
            </div>
        </section>
        <fieldset class="border p-5">

            <form id="vuelosFormulario">

                <div class="row">
                    <div class="col-4 d-flex gap-3 gap-3 align-items-center">
                        <label for="nombre">Nombres</label><br>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                    </div>

                    <div class="col-4 d-flex gap-3 align-items-center">
                        <label for="apellido">Apellido</label><br>
                        <input type="text" id="apellido" name="apellido" required><br><br>
                    </div>

                    <div class="col-4 d-flex gap-3 align-items-center">
                        <label for="correo">Correo</label><br>
                        <input type="text" id="correo" name="correo" required><br><br>
                    </div>
                </div>

                <div class="row mt-5">

                    <div class="col-4 d-flex gap-3 gap-3 align-items-center">
                        <label for="pasaporte">Numero de pasaporte</label><br>
                        <input type="text" id="pasaporte" name="pasaporte" required><br><br>
                    </div>
                    <div class="col-4 d-flex gap-3 gap-3 align-items-center">
                        <label for="paises">País pasaporte</label><br>
                        <select class="w-100" type="text" id="paises" name="paises" required><br><br>
                        </select>
                    </div>
                    <div class="col-4 d-flex gap-3 gap-3 align-items-center">
                        <label for="telefono">Teléfono</label><br>
                        <input type="text" id="telefono" name="telefono" required><br><br>
                    </div>

                    <div class="row mt-5 d-flex justify-content-between">

                        <div class="col-4 d-flex gap-3 gap-3 align-items-center">
                            <label for="foto">Foto</label><br>
                            <input type="file" id="foto" name="foto"><br><br>
                        </div>
                        <div class="col-3">

                            <button class="btn border" type="button" onclick="agregarPasajeros()">
                                Agregar pasajeros
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-end">

                </div>
            </form>
        </fieldset>

        <!-- TABLA VUELO DE SALIDA -->
        <div id="outputData">
            </br>
            <section class="d-flex gap-3 align-items-center">
                <h3>Disponibles :</h3>
                <div class="bg-danger">
                    <span id="register" class="font-weight-bold text-lg p-4 text-white rounded-5"></span>
                </div>
            </section>
            <table class="table table-hover border">
                <p>Lista de pasajeros:</p>
                <thead>
                    <tr class="table-secondary">
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Fecha de nacimiento</th>
                        <th>Numero de pasaporte</th>
                        <th>País de pasaporte</th>
                        <th>Teléfono</th>
                        <th>Foto pasaporte</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                </tbody>
            </table>
        </div>


            <button class="btn btn-success border " type="button" onclick="enviarTicketes()">
                confirmar ticket
            </button>


    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/reserva.js"></script>
    <script>
        dataVueloIda()
    </script>

</body>

</html>
